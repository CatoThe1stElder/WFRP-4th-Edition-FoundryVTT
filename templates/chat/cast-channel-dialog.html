<div class="cast-channel-dialog selection"> 
  <label>Cast or Channel this spell?</label> 
</div>

<script>
  textContainer = document.querySelectorAll('.app.window-app.dialog');
  length = textContainer.length;

  for (i = 0; i < length; i++) {
    // console.log("textContainer");
    // console.log(textContainer);
    // console.log(textContainer[i].children[0].children[0].textContent);
    
    if (textContainer[i].children[0].children[0].textContent.includes("Cast or Channel")) {
      new_red = textContainer[i].id;
      // console.log("new_red");
      // console.log(new_red);
      if (document.getElementById(new_red).className.includes("cast-channel")) {
        continue;
      } 
      else {
        document.getElementById(new_red).className += " cast-channel";
      }
    } else {}
  }

  // console.log(checkIfToken);
</script>
