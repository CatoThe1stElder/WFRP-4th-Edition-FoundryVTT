<div class = "browser">
    <div class = "item-filter">
    {{#each filters.type as |value filter|}}
    <div>
    <input class="filter" type="checkbox" data-filter="{{filter}}" {{checked value}}/> {{filter}}
    </div>
    {{/each}}
    <div>
        <input class="name-filter" type="text" data-filter="name" value="{{filters.attribute.name}}"/>
    </div>
    </div>

    

    <div class ="query-results">
        <h2>Items</h2>
        <ol class = "item-list">
            {{#each items as |item i|}}
            <li class = "browser-item">
                <div class="image" style="background-image: url({{item.img}})"></div>
                <div class = "item-name">{{item.name}}</div>
            </li>
            {{/each}}
        </ol>
    </div>
</div>
